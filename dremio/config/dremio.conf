paths: {
  local: "/opt/dremio/data"
  dist: "dremioS3:///dremio/"
}

services: {
  coordinator.enabled: true
  coordinator.master.enabled: true
  executor.enabled: true
  
  # Configuration PostgreSQL JDBC
  coordinator.client-endpoint.port: 31010
  
  # Configuration Flight (optionnel)
  flight.enabled: true
  flight.port: 32010
}

# Embedded ZooKeeper
zookeeper: "localhost:2181"

services.coordinator.master.embedded-zookeeper.enabled: true

# Configuration réseau
network: {
  bind-address: "0.0.0.0"
}

# PostgreSQL Protocol - Activer l'interface compatible PostgreSQL
postgres: {
  enabled: true
  port: 31010
}

# Web Server
web: {
  port: 9047
  ssl.enabled: false
}

# Configuration de sécurité (pour développement)
debug: {
  enabled: false
  autoPort: false
}

# Configuration mémoire
memory: {
  # Réserve 20% pour heap dump
  heap.reserve.percent: 20
}
